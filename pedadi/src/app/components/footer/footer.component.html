<section id="footer">
    <div class="container">
        <div class="row text-center text-xs-center text-sm-left text-md-left">
            <div class="col-xs-12 col-sm-4 col-md-4">
                <h5>Quick links</h5>
                <ul class="list-unstyled quick-links">
                    <li><a href="javascript:void();"><i class="fa fa-angle-double-right"></i>Home</a></li>
                    <li><a href="javascript:void();"><i class="fa fa-angle-double-right"></i>About</a></li>
                    <li><a href="javascript:void();"><i class="fa fa-angle-double-right"></i>FAQ</a></li>
                    <li><a href="javascript:void();"><i class="fa fa-angle-double-right"></i>Get Started</a></li>
                    <li><a href="javascript:void();"><i class="fa fa-angle-double-right"></i>Videos</a></li>
                </ul>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4">
                <h5>Links</h5>
                <ul class="list-unstyled quick-links">
                    <li *ngFor="let element of navElements">
                        <a [routerLink]="[element.link]">
                            <i class="fa fa-angle-double-right"></i> {{element.nombre}}
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4">
                <h5>Ubicaci√≥n</h5>
                <ul class="list-unstyled quick-links">
                    <li *ngFor="let referencia of footElements">
                        <a><i [class]='referencia.icono'></i> {{referencia.descripcion}} </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 mt-1 mt-sm-5">
                <ul class="list-unstyled list-inline social text-center">
                    <li *ngFor="let redSocial of redesSociales" class="list-inline-item">
                        <a [href]="redSocial.link"> <i [class]="redSocial.icono"></i></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 mt-1 mt-sm-1 text-center text-white">
                <p>
                    Instituto PEDADI
                </p>
                <p class="h6">&copy; Derechos resevados.</p>
            </div>
        </div>
    </div>
</section>
